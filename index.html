<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS Margarita: -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora Múltiple</title>
</head>
    <body>
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Calculadora Múltiple</span>
      </nav>
        <section class="container my-5 text-center">
            <h2>¿Qué necesita hacer?</h2>
            <p> Con esta calculadora múltiple podrá realizar operaciones básicas entre dos números; convertir grados Celsius a grados Kelvin y Fahrenheit; calcular días en semanas y años y, finalmente, sumar y promediar 5 números.</p>
            <hr>
            <h2>Seleccione la operación que necesite</h2>
            <hr>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary text-nowrap" id="calculadora">Calculadora</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary text-nowrap" id="temperatura">Temperatura</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary text-nowrap" id="tiempo">Tiempo</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary text-nowrap" id="promedio">Promedio</button>
                </div>
            </div>
        </section>

          <!-- Resultado-->
          <section class="container" style="text-align: center;">
            <button id="resultado" type="button" class="btn btn-success">RESULTADO</button>
          </section>
     
    

            <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="./assets/js/scritp.js" charset="utf-8"></script>
    </body>
</html>
